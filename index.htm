<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {margin:0;font-family:Arial}

.sidenav {
  overflow: hidden;
  background-color: #333;
  height: 100%;
  width: 200px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #04AA6D;
  color: white;
}

.sidenav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 200px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.sidenav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .sidenav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .sidenav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .sidenav.responsive {position: relative;}
  .sidenav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .sidenav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .sidenav.responsive .dropdown {float: none;}
  .sidenav.responsive .dropdown-content {position: relative;}
  .sidenav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

/* Main content */
.main {
  margin-left: 200px; /* Same as the width of the sidenav */
  font-size: 20px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}
</style>
</head>
<body>

<div class="sidenav" id="mysidenav">
  <a href="#state" class="active">TamilNadu</a>
    <div class="dropdown">
    <button class="dropbtn"><a href="#districts">TN Districts</a>
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#dtdailycases">Daily New Cases</a>
      <a href="#dtactive">Active cases</a>
      <a href="#dtgr">Growth rates</a>
    </div>
  </div> 
  <div class="dropdown">
    <button class="dropbtn"><a href="#chnzones">Chennai Zones </a>
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#chnzonedailycases">Daily New Cases</a>
      <a href="#chnzoneactive">Active cases</a>
      <a href="#chnzonedrr">DR ratio</a>
    </div>
  </div> 
  <a href="#about">About</a>
  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>

			<script data-plotly="rraman64:180" sharekey-plotly="CqUJFVOhk8a8fQ9Y8ZNbXO" src="https://plotly.com/embed.js" async></script>
		</div>
	</div>
</div>

<script>
function myFunction() {
  var x = document.getElementById("mysidenav");
  if (x.className === "sidenav") {
    x.className += " responsive";
  } else {
    x.className = "sidenav";
  }
}
</script>

</body>
</html>
