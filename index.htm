<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-size: 28px;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
}

#navbar {
  overflow: hidden;
  background-color: #333;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

#navbar a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: #04AA6D;
  color: white;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}
</style>
</head>
<body>

<div class="header">
  <p>Covid19 spread behaviour in Tamilnadu and Chennai</p>
</div>

<div id="navbar">
  <a class="active" href="javascript:void(0)">Home</a>
  <a href="javascript:void(0)">Chennai Zones</a>
  <a href="javascript:void(0)">Contact</a>
</div>

<div class="content">
        <h2>Tamilnadu districts daily new cases</br></h2>        
          <a href="https://plotly.com/~rraman64/95/?share_key=aCstPpFQqwseTMHYdeLoT7" title="Tamil_Nadu_Districts_Daily_New_Cases" style="display: inline; text-align: left;"><img src="https://plotly.com/~rraman64/95.png?share_key=aCstPpFQqwseTMHYdeLoT7" alt="Tamil_Nadu_Districts_Daily_New_Cases" style="max-width: 100%;width: 1200px;"  width="1200" onerror="this.onerror=null;this.src='https://plotly.com/404.png';" /></a>
          <script data-plotly="rraman64:95" sharekey-plotly="aCstPpFQqwseTMHYdeLoT7" src="https://plotly.com/embed.js" async></script>
</div>

<div id="Chennai Zones">
	  <h3>Chennai Zones: Active cases</h3>
		<a href="https://plotly.com/~rraman64/174/?share_key=XHkt6VHgCggir8pkbAykkm" target="_blank" title="Chennai_Zones_Active_Cases" style="display: block; text-align: center;"><img src="https://plotly.com/~rraman64/174.png?share_key=XHkt6VHgCggir8pkbAykkm" alt="Chennai_Zones_Active_Cases" style="max-width: 100%;width: 1200px;"  width="1200" onerror="this.onerror=null;this.src='https://plotly.com/404.png';" /></a>
		<script data-plotly="rraman64:174" sharekey-plotly="XHkt6VHgCggir8pkbAykkm" src="https://plotly.com/embed.js" async></script>
</div>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>

</body>
</html>
